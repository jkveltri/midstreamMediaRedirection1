<!DOCTYPE html>
<html>
<head>
	<title>Midstream Media Redirection</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link rel="stylesheet" href="/hls_players/videojs-hls/video-js.min.css" />
	<script src="/hls_players/videojs-hls/video.min.js"></script>
	<script src="/hls_players/videojs-hls/videojs-contrib-hls.min.js"></script>
</head>
<body>
	<video id=example-video class="video-js vjs-default-skin" controls>
	  <source
	     src="vod.m3u8"
	     type="application/x-mpegURL">
	</video>
	<script>
		var loadId = Math.random().toString(36).substr(2);
		document.cookie = "loadId="+loadId;	
		var player = videojs('example-video');
		player.play();
	</script>
</body>
</html>
